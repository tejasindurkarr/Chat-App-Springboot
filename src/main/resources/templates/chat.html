<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: var(--bg);
            transition: 0.3s;
        }

        :root {
            --green: #28a745;
            --lite-bg: #e9f7ef;
            --dark-bg: #1e1e1e;
            --white: #ffffff;
        }

        body.light { --bg: var(--lite-bg); --text: #000; }
        body.dark { --bg: var(--dark-bg); --text: #fff; }

        .chat-box {
            width: 750px;
            margin: 40px auto;
            background: var(--white);
            color: var(--text);
            border: 3px solid var(--green);
            border-radius: 12px;
            display: flex;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .users-panel {
            width: 180px;
            border-right: 3px solid var(--green);
            background: #f1fff5;
            padding: 10px;
        }

        .users-panel h3 {
            text-align: center;
            margin: 0 0 10px;
        }

        #userList div {
            padding: 6px;
            margin-bottom: 5px;
            background: #e7fbe9;
            border-radius: 5px;
            font-size: 15px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--green);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
        }

        #typing {
            font-size: 13px;
            color: #444;
            padding-left: 12px;
            height: 19px;
        }

        #chatArea {
            height: 350px;
            padding: 12px;
            overflow-y: auto;
            background: #f9fffa;
        }

        .msg {
            margin-bottom: 12px;
            background: #eafaf0;
            border-left: 5px solid var(--green);
            padding: 10px;
            border-radius: 6px;
        }

        .msg .time {
            float: right;
            font-size: 12px;
            opacity: 0.6;
        }

        .system {
            text-align: center;
            font-style: italic;
            margin-bottom: 8px;
        }

        .input-box {
            display: flex;
            padding: 10px;
            gap: 8px;
            background: #e9f7ef;
        }

        .input-box input {
            flex: 1;
            padding: 10px;
            border: 2px solid var(--green);
            border-radius: 6px;
        }

        button { cursor: pointer; border-radius: 6px; border: none; font-weight: bold; }
        #connect { background: var(--green); color: white; padding: 7px 10px; }
        #disconnect { background: #d9534f; color: white; padding: 7px 10px; }
        #send { background: var(--green); color: white; padding: 10px 15px; }

        #themeToggle { background: rgb(28, 28, 28); color: white; padding: 7px 15px; }
    </style>
</head>

<body class="light">
<div class="chat-box">
    <div class="users-panel">
        <h3>ðŸ‘¥ Online</h3>
        <div id="userList"></div>
    </div>

    <div class="content">
        <div class="header">
            <div>
                <input id="username" placeholder="Enter name">
                <button id="connect">Connect</button>
                <button id="disconnect" disabled>Leave</button>
            </div>
            <button id="themeToggle">ðŸŒ™ Theme</button>
        </div>

        <div id="typing"></div>
        <div id="chatArea"></div>

        <div class="input-box">
            <input id="message" placeholder="Type message">
            <button id="send" disabled>Send</button>
        </div>
    </div>
</div>

<script th:src="@{/js/chat.js}"></script>
</body>
</html>
